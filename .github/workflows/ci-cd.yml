name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_INSTALL_DIR: './.dotnet'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        dotnet-quality: 'preview'

    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./src/AppliedAccountability.Infrastructure

    - name: Build
      run: dotnet build --configuration Release --no-restore
      working-directory: ./src/AppliedAccountability.Infrastructure

    - name: Restore test dependencies
      run: dotnet restore
      working-directory: ./tests/AppliedAccountability.Infrastructure.Tests

    - name: Build tests
      run: dotnet build --configuration Release --no-restore
      working-directory: ./tests/AppliedAccountability.Infrastructure.Tests

    - name: Run tests
      run: dotnet test --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage
      working-directory: ./tests/AppliedAccountability.Infrastructure.Tests

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        directory: ./tests/AppliedAccountability.Infrastructure.Tests/coverage
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Generate coverage report
      run: |
        dotnet tool install -g dotnet-reportgenerator-globaltool
        reportgenerator -reports:"./coverage/**/coverage.cobertura.xml" -targetdir:"./coveragereport" -reporttypes:Html
      working-directory: ./tests/AppliedAccountability.Infrastructure.Tests

    - name: Upload coverage report artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: ./tests/AppliedAccountability.Infrastructure.Tests/coveragereport

  analyze:
    name: Code Analysis
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        dotnet-quality: 'preview'

    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./src/AppliedAccountability.Infrastructure

    - name: Run code analysis
      run: dotnet build --configuration Release --no-restore /p:TreatWarningsAsErrors=true
      working-directory: ./src/AppliedAccountability.Infrastructure

  package:
    name: Create NuGet Package
    runs-on: ubuntu-latest
    needs: [build-and-test, analyze]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        dotnet-quality: 'preview'

    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./src/AppliedAccountability.Infrastructure

    - name: Build
      run: dotnet build --configuration Release --no-restore
      working-directory: ./src/AppliedAccountability.Infrastructure

    - name: Pack
      run: dotnet pack --configuration Release --no-build --output ./nupkg
      working-directory: ./src/AppliedAccountability.Infrastructure

    - name: Upload NuGet package artifact
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ./src/AppliedAccountability.Infrastructure/nupkg/*.nupkg

  publish:
    name: Publish to NuGet
    runs-on: ubuntu-latest
    needs: package
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Download NuGet package
      uses: actions/download-artifact@v4
      with:
        name: nuget-package
        path: ./nupkg

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        dotnet-quality: 'preview'

    - name: Publish to NuGet
      run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
